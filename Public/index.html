<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration and Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>User Registration</h1>
    <form id="registrationForm">
        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" name="firstName" value="John" required><br>
        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" name="lastName" value="Doe" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>
        <label for="card">Card Number:</label><br>
        <input type="text" id="card" name="card" pattern="[0-9]{16}" required><br>
        <button type="submit">Register</button>
    </form>
  
  

  <hr>

  <h1>User Login</h1>
  <form id="loginForm">
    <label for="loginEmail">Email:</label><br>
    <input type="email" id="loginEmail" name="email" required value="trainer1@example.com"><br>
    <label for="loginPassword">Password:</label><br>
    <input type="password" id="loginPassword" name="password" required value="workout123"><br>
    <button type="submit">Login</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
