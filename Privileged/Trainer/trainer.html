<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trainer Dashboard</title>
  <link rel="stylesheet" href="styles.css"><!-- public styles-->
</head>
<body>
  <div class="container">
    <div class="dashboard-box"> <!-- Wrap the Trainer Dashboard in a box -->
      <h1>Trainer Dashboard</h1>

      <!-- Search for members -->
      <h2>Search for Members</h2>
      <input type="text" id="firstInput" placeholder="Enter first name">
      <input type="text" id="lastInput" placeholder="Enter last name">
      <button onclick="searchMembers()">Search</button>
      <table id="membersTable">
        <!-- Table rows will be dynamically filled by JavaScript -->
      </table>

      <!-- Manage schedule -->
      <h2>Manage Schedule</h2>
      <p>Set your available time slots:</p>
      <p style="font-size: smaller;">(HH:MM), 24 hour clock</p>
      <!-- Input fields to set time slots -->
      <input type="text" id="startTimeInput" placeholder="Enter start time">
      <input type="text" id="endTimeInput" placeholder="Enter end time">
      <select id="dayInput" class="input-field">
        <option value="0">Sunday</option>
        <option value="1">Monday</option>
        <option value="2">Tuesday</option>
        <option value="3">Wednesday</option>
        <option value="4">Thursday</option>
        <option value="5">Friday</option>
        <option value="6">Saturday</option>
      </select>
      <button onclick="addTimeSlot()">Add</button>

      <button id="refreshButton">Refresh</button>

      <!-- Table to display current availabilities -->
      <table id="availabilityTable">
        <thead>
          <tr>
            <th>Day</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="availabilityBody">
          <!-- Table rows will be dynamically filled by JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="trainerScript.js"></script>
</body>
</html>
