</head>

</div>

<div class="schedule">
  <div class="header">
    <h2>Trainers</h2>
  </div>

    <h2>Time Slots</h2>
  </div>
  <div class="slots">
    <!-- Time slots will be dynamically added here -->
  </div>

    <h2>Bookings</h2>
  </div>

    <!-- Booking slots will be dynamically added here -->
  </div>
